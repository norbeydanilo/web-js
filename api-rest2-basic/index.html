<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>API REST</title>
</head>

<body>
    <h1>Formulario de contacto</h1>
    <form class="form">
        <input type="text" name="name" placeholder="Nombre" required>
        <input type="text" name="username" placeholder="Nombre de usuario" required>
        <input type="email" name="email" placeholder="Correo" required>
        <input type="tel" name="phone" placeholder="Número de teléfono" required>
        <input type="date" name="date" placeholder="Fecha" required>
        <input type="text" name="subject" placeholder="Asunto" required>
        <textarea name="content" cols="50" rows="5" placeholder="Contenido" required></textarea>
        <input type="submit" value="Enviar">
        <div class="contact-form-response none">
            <p>Los datos han sido enviados</p>
        </div>
    </form>
    <script src="apiRest.js"></script>
</body>

</html>
